<header class="bg-gray-100 shadow sticky top-0 z-50 bg-opacity-95 w-full h-16">
  <div class="container mx-auto flex justify-between items-center p-4 h-full">
    <!-- Left Group: Logo and Search -->
    <div class="flex items-center space-x-2 h-full">
      <img src="assets/logo.png" alt="logo" class="w-20 h-20">
      <div class="relative hidden md:block">
        <input type="text" placeholder="Search movies, cinemas..."
          class="pl-12 pr-4 py-2 bg-gray-200 text-gray-700 rounded-3xl focus:outline-none focus:ring-2 focus:ring-gray-700">
        <span class="absolute inset-y-0 left-2 flex items-center text-gray-400">
          <span class="material-symbols-outlined cursor-pointer">
            search
          </span>
        </span>
      </div>
      <a href="#" class="text-gray-600 hover:text-gray-900 cursor-pointer md:hidden">
        <span class="material-symbols-outlined">
          search
        </span>
      </a>
    </div>

    <!-- Middle Group: Main Navigation -->
    <nav class="hidden md:flex space-x-4 flex-grow justify-center">
      <div class="text-gray-600 cursor-pointer hover:text-gray-900">Movies</div>
      <div class="text-gray-600 cursor-pointer hover:text-gray-900">Cinemas</div>
      <div class="text-gray-600 cursor-pointer hover:text-gray-900">Now Showing</div>
      <div class="text-gray-600 cursor-pointer hover:text-gray-900">Coming Soon</div>
      <div class="text-gray-600 cursor-pointer hover:text-gray-900">My Bookings</div>
    </nav>

    <!-- Right Group: City Selection and User Profile -->
    <div class="flex items-center space-x-4">
      <!-- City Selector -->
      <div class="hidden md:flex items-center space-x-1 text-gray-600 cursor-pointer">
        <span class="material-symbols-outlined">location_on</span>
        <span>Select City</span>
      </div>

      <button class="md:hidden text-gray-600" (click)="toggleMenu()">
        <span class="material-symbols-outlined">menu</span>
      </button>

      <!-- User Section -->
      <a href="#" class="text-gray-600 hover:text-gray-900">
        <span class="material-symbols-outlined">notifications</span>
      </a>
      <a href="#" class="text-gray-600 hover:text-gray-900">
        <span class="material-symbols-outlined">account_circle</span>
      </a>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="absolute top-full left-0 w-full bg-white z-50 p-4 md:hidden"
    [ngClass]="{'block': menuOpen, 'hidden': !menuOpen}" [@flyInOut]>
    <nav class="flex flex-col space-y-2">
      <a href="#" class="text-gray-600 hover:text-gray-900">Movies</a>
      <a href="#" class="text-gray-600 hover:text-gray-900">Cinemas</a>
      <a href="#" class="text-gray-600 hover:text-gray-900">Now Showing</a>
      <a href="#" class="text-gray-600 hover:text-gray-900">Coming Soon</a>
      <a href="#" class="text-gray-600 hover:text-gray-900">My Bookings</a>
      <a href="#" class="text-gray-600 hover:text-gray-900">Select City</a>
    </nav>
  </div>
</header>

<!-- News Section -->
<div id="news" class="bg-white text-center justify-center w-3/5 mx-auto overflow-auto">
  <p class="p-4">Book your movie tickets hassle-free!</p>
</div>
