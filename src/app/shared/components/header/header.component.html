<!-- header.component.html -->
<header class="bg-gray-100 shadow sticky top-0 z-50 bg-opacity-95 w-full">
  <div class="container mx-auto px-4">
    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="/" class="flex items-center">
        <img src="assets/cinema.png" alt="logo" class="h-12 w-auto">
      </a>

      <!-- Search Box -->
      <div class="relative flex-1 mx-8">
        <input type="text" placeholder="Search movies, cinemas..."
          class="w-full pl-12 pr-4 py-2 bg-gray-200 text-gray-700 rounded-3xl focus:outline-none focus:ring-2 focus:ring-gray-700">
        <span class="absolute inset-y-0 left-2 flex items-center text-gray-400">
          <span class="material-symbols-outlined">search</span>
        </span>
      </div>

      <!-- Right Navigation -->
      <div class="flex items-center space-x-6">
        <button (click)="navigateToCity()" 
                class="flex items-center space-x-1 text-gray-700 hover:text-gray-900">
          <span class="material-symbols-outlined">location_on</span>
          <span>{{ selectedCity }}</span>
        </button>
        <a href="/dashboard" class="flex items-center space-x-1 text-gray-700 hover:text-gray-900">
          <span class="material-symbols-outlined">dashboard</span>
          <span>Dashboard</span>
        </a>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="md:hidden flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="/" class="flex items-center">
        <img src="assets/cinema.png" alt="logo" class="h-12 w-auto">
      </a>

      <!-- Mobile Right Icons -->
      <div class="flex items-center space-x-4">
        <button (click)="toggleSearch()" class="p-2 text-gray-700 hover:text-gray-900">
          <span class="material-symbols-outlined">search</span>
        </button>
        <button (click)="navigateToCity()" class="p-2 text-gray-700 hover:text-gray-900">
          <span class="material-symbols-outlined">location_on</span>
        </button>
        <a href="/dashboard" class="p-2 text-gray-700 hover:text-gray-900">
          <span class="material-symbols-outlined">dashboard</span>
        </a>
      </div>
    </div>

    <!-- Mobile Search (Expandable) -->
    <div *ngIf="showSearch" class="md:hidden px-4 pb-4">
      <div class="relative">
        <input type="text" placeholder="Search movies, cinemas..."
          class="w-full pl-12 pr-4 py-2 bg-gray-200 text-gray-700 rounded-3xl focus:outline-none focus:ring-2 focus:ring-gray-700">
        <span class="absolute inset-y-0 left-2 flex items-center text-gray-400">
          <span class="material-symbols-outlined">search</span>
        </span>
      </div>
    </div>
  </div>
</header>

<!-- News Section -->
<div id="news" class="bg-white text-center justify-center w-3/5 mx-auto overflow-auto">
  <p class="p-4">Book your movie tickets hassle-free!</p>
</div>
