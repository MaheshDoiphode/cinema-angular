<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Confirm Payment</h3>
            <div class="mt-2 px-7 py-3">
                <div class="text-sm text-gray-500 space-y-2">
                    <p>Movie: {{ bookingData.filmTitle }}</p>
                    <p>Cinema: {{ bookingData.cinemaName }}</p>
                    <p>Date: {{ bookingData.projectionDate | date:'mediumDate' }}</p>
                    <p>Time: {{ bookingData.seanceTime | date:'shortTime' }}</p>
                    <p>Transaction ID: {{ bookingData.transactionId }}</p>
                    <p class="text-lg font-semibold text-gray-700">Total: ${{ bookingData.totalAmount }}</p>
                </div>
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <button (click)="onConfirm()"
                    class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Confirm Payment
                </button>
                <button (click)="onCancel()"
                    class="px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
