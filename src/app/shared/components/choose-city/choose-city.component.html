<div class="min-h-screen bg-gray-100 flex flex-col py-12 px-4 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <!-- Logo -->
        <img src="assets/cinema.png" alt="Cinema Logo" class="mx-auto h-16 w-auto">
        <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">
            Choose your city
        </h2>
        <p class="mt-2 text-sm text-gray-600">
            Select a city to see movies and shows near you
        </p>
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="flex justify-center mt-8">
        <div role="status">
            <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Error Alert -->
    <div *ngIf="error" class="mt-8 mx-auto max-w-md">
        <div class="flex p-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50" role="alert">
            <span class="material-symbols-outlined mr-2">error</span>
            <span>{{ error }}</span>
        </div>
    </div>

    <!-- City Grid -->
    <div *ngIf="!loading && !error" class="mt-8 mx-auto max-w-4xl">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div *ngFor="let city of cities" class="transform transition-all duration-300 hover:scale-105"
                (click)="selectCity(city)">
                <!-- City card -->
                <div class="h-32 rounded-lg bg-white shadow-lg overflow-hidden border-2 cursor-pointer"
                    [class.border-blue-500]="selectedCityId === city.id"
                    [class.border-transparent]="selectedCityId !== city.id">
                    <div class="h-full flex flex-col justify-center items-center p-4 hover:bg-blue-50">
                        <span class="material-symbols-outlined text-4xl text-blue-600 mb-2">location_city</span>
                        <h3 class="text-xl font-medium text-gray-900">
                            {{ city.name }}
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Continue Button -->
        <div class="mt-8 flex justify-center">
            <button (click)="continueToHome()" [disabled]="selectedCityId === null"
                class="flex justify-center rounded-md bg-blue-600 px-8 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
                Continue
            </button>
        </div>
    </div>
</div>
